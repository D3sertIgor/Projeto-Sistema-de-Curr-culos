<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sistem de Currículos</title>
    <style>
        /*Definimos que a sidebar terá um largura de 120px e a cor de fundo de #222*/
        .w3-sidebar{
            width: 120px;
            background-color: #222;
        } 
        /*Define fonte para todas as tags listadas abaixo*/
        body, h1, h2, h3, h4, h5, h6{
            font-family: "Montserrat", "sans-serif";
        }
    </style>
</head>
<body class="w3-light-grey">
    <nav class="w3-sidebar w3-bar-block w3-center w3-blue">
        <a href="Principal.html" class="w3-bar-item w3-button w3-block n w3-cell w3-hover-light-grey w3-hover-text-cyan w3-text-light-grey">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>HOME</p>
        </a>
        <a href="#" class="w3-bar-item w3-button w3-block n w3-cell w3-hover-light-grey w3-hover-text-cyan w3-text-light-grey">
            <i class="fa fa-address-book-o w3-xxlarge"></i>
            <p>Dados Pessoais</p>
        </a>
        <a href="formacao.html" class="w3-bar-item w3-button w3-block n w3-cell w3-hover-light-grey w3-hover-text-cyan w3-text-light-grey">
            <i class="fa fa-mortar-board w3-xxlarge"></i>
            <p>Formação</p>
        </a>        
    </nav>
    <div class="w3-padding-large" id="main"> </div>

    <header class="w3-container w3-padding-32 w3-center " id="home">
        <h1>
            <h2 class="w3-text-grey w3-margin-left 900px">Dados Pessoais</h2>
            <br>
        </h1>
        <a class="w3-text-cyan" href="http://www.freepik.com"> </a>
        <br>
        </h1>
    </header> 
    <div class="w3-padding-128 w3-content w3-text-grey" id="dPessoais">
        
    </div>

    <form action="" method="post" class=" w3-container w3-card-4 w3-light-grey w3-
    text-blue w3-margin w3-center w3-display-middle" style="width: 70%;">
        <input class="w3-input w3-border w3-round-large" name="txtID" type="hidden" value="">
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:11%;">
                <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large w3-text-gray" name="txtNome" type="text" placeholder="Nome Completo"
                    value="">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:11%;">
                <i class="w3-xxlarge fa fa-calendar"></i>
            </div>
            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large w3-text-gray" name="txtData" type="date" placeholder="" value="">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:11%;">
                <i class="w3-xxlarge fa fa-drivers-license"></i>
            </div>
            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large" name="txtCPF" type="text"
                    placeholder="CPF: 33333333333" value="">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:11%;">
                <i class="w3-xxlarge fa fa-envelope-o"></i>
            </div>
            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large" name="txtEmail" type="text" placeholder="Email"
                    value="">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-center" style="">
                <button name="btnAtualizar" class="w3-button w3-block w3-
                margin w3-blue w3-cell w3-round-large" style="width: 90%;">Atualizar</button>
            </div>
    </form>
   
</body>
</html>
