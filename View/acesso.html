<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font-awesome.min.css">

    <title>Sistema de Currículo</title>
</head>

<body>
    <header class="w3-container w3-padding-32 w3-center "id="home">
        <h1>
            <img src="../img/S23PW3_ImgCurriculo.jpg" alt="Logo" class="w3-image" width="50%">
            </br>
        </h1>
        <a class="w3-text-cyan" href="http://www.freepik.com">Designed bybrgfx / Freepik</a>
        <br>
        <h1 class="w3-text-cyan">
            SISTEMA DE CURRÍCULO
        </h1>
    </header>
    <form action="" method="post" class="w3-container w3-card-4 w3-light-grey w3-
    text-blue w3-margin w3-display-middle " style="width: 30%;">
        <h2 class="w3-center">Primeiro Acesso</h2>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:15%;">
                <i class="w3-xxlarge fa fa-user"></i>
            </div>

            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large" name="txtNome" type="text" placeholder="Nome Completo">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:15%;">
                <i class="w3-xxlarge fa fa-drivers-license"></i>
            </div>
            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large" name="txtCPF" type="text" maxlength="11"
                    placeholder="CPF: 333.333.333-33"
                    onchange="(function (a) { a.value = a.value.toString().replaceAll('(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})', '$1.$2.$3-$4'); })(this)">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:15%;">
                <i class="w3-xxlarge fa fa-envelope-o"></i>
            </div>
            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large" name="txtEmail" type="text" placeholder="Email">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:15%">
                <i class="w3-xxlarge fa fa-lock"></i>
            </div>

            <div class="w3-rest">
                <input class="w3-input w3-border w3-round-large" name="txtSenha" type="password" placeholder="Senha">
            </div>
        </div>
        <div class="w3-row w3-section">
            <div class="w3-center" style="width:100%">
                <button name="btnCadastrar"
                    class="w3-button  w3-block w3-blue w3-cell w3-round-large">Cadastrar</button>
            </div>
        </div>
    </form>
    </div>
</body>

</html>
