<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Projeto</title>
    <style>
        .w3-sidebar {
            width: 120px;
        }

        .main-content {
            margin-left: 120px; /* Espaço para a barra lateral */
            padding: 20px; /* Espaçamento interno */
        }

        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body class="w3-light-grey">
    <nav class="w3-sidebar w3-bar-block w3-center w3-blue">
        <a href="home" class="w3-bar-item w3-button w3-block w3-hover-light-grey w3-hover-text-cyan w3-text-light-grey">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>HOME</p>
        </a>
        <a href="#dPessoais" class="w3-bar-item w3-button w3-block w3-hover-light-grey w3-hover-text-cyan w3-text-light-grey">
            <i class="fa fa-address-book w3-xxlarge"></i>
            <p>Dados Pessoais</p>
        </a>
        <a href="#formacao" class="w3-bar-item w3-button w3-block w3-hover-light-grey w3-hover-text-cyan w3-text-light-grey">
            <i class="fa fa-mortar-board w3-xxlarge"></i>
            <p>Formação</p>
        </a>
    </nav>

    <div class="main-content">
        <div id="home-content" class="w3-container w3-padding-32 w3-center">
            <h1>
                <img src="../Img/S23PW3_ImgCurriculo.jpg" alt="Logo" class="w3-image" width="50%">
                <br>
            </h1>
            <a class="w3-text-cyan" href="http://www.freepik.com">Designed by brgfx / Freepik</a>
            <br>
            <h1 class="w3-text-cyan">SISTEMA DE CURRÍCULOS</h1>
        </div>

        <div id="dPessoais-content" class="w3-padding-128 w3-content w3-text-grey" style="display:none;">
            <h2 class="w3-text-cyan">Dados Pessoais</h2>
            <form action="" method="post" class="w3-row w3-light-grey w3-text-blue w3-margin" style="width: 70%">
                <input class="w3-input w3-border w3-round-large" name="txtID" type="hidden" value="">
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 11%;">
                        <i class="w3-xxlarge fa fa-user"></i>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border w3-round-large" name="txtNome" type="text" placeholder="Nome Completo" value="">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 11%;">
                        <i class="w3-xxlarge fa fa-calendar"></i>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border w3-round-large" name="txtData" type="date" placeholder="">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 11%;">
                        <i class="w3-xxlarge fa fa-id-card"></i>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border w3-round-large" name="txtCPF" type="text" placeholder="CPF: 000.000.000-00" value="">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 11%;">
                        <i class="w3-xxlarge fa fa-envelope"></i>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border w3-round-large" name="txtEmail" type="email" placeholder="Email" value="">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-center">
                        <button name="btnAtualizar" class="w3-button w3-block w3-margin w3-blue w3-cell w3-round-large" style="width: 90%;">Atualizar</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="formacao-content" class="w3-padding-128 w3-content w3-text-grey" style="display:none;">
            <h2 class="w3-text-cyan">Formação</h2>
            <form action="" method="post" class="w3-row w3-light-grey w3-text-blue w3-margin" style="width: 70%;">
                <div class="w3-row w3-center">
                    <div class="w3-col" style="width: 50%;">Data Inicial</div>
                    <div class="w3-col" style="width: 50%;">Data Final</div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 45%;">
                        <div class="w3-col" style="width: 15%;">
                            <i class="w3-xxlarge fa fa-calendar"></i>
                        </div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border w3-round-large" name="txtInicioFA" type="date" placeholder="">
                        </div>
                    </div>
                    <div class="w3-col" style="width: 45%;">
                        <div class="w3-col" style="width: 15%;">
                            <i class="w3-xxlarge fa fa-calendar"></i>
                        </div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border w3-round-large" name="txtFimFA" type="date" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width: 11%;">
                        <i class="w3-xxlarge fa fa-align-justify"></i>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border w3-round-large" name="txtDescFA" type="text" placeholder="Descrição: Ex.: Técnico em Desenvolvimento de Sistemas - Centro Paula Souza">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-center">
                        <button name="btnAddFormacao" class="w3-button w3-block w3-blue w3-cell w3-round-large" style="width: 20%;">
                            <i class="w3-xxlarge fa fa-user-plus"></i> Adicionar
                        </button>
                    </div>
                </div>
            </form>
            <div class="w3-container">
                <table class="w3-table-all w3-centered">
                    <thead>
                        <tr class="w3-center w3-blue">
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Descrição</th>
                            <th>Apagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas da tabela podem ser geradas dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('dPessoais-content').style.display = 'none';
            document.getElementById('formacao-content').style.display = 'none';
            
            document.getElementById(sectionId+'-content').style.display = 'block';
        }

        // Show home initially
        window.onload = function() {
            showSection('home');
        }

        // Update nav links to use the function
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                showSection(this.getAttribute('href').substring(1));
            });
        });
    </script>
</body>
</html>
